<script type="text/javascript">

    $(document).ready(function() {
        $('.js-example-basic-multiple').select2();
        $('.js-example-basic-single').select2();
       
    });
 
layui.use('laydate', function(){
  var laydate = layui.laydate;
  
   
  //同时绑定多个
  lay('.time-slot').each(function(){
    laydate.render({
      elem: this
      ,range: true
      ,trigger: 'click'
      ,format: 'yyyy年MM月dd日'
        ,theme: '#30a5ff'
    });
  });

});
</script>
