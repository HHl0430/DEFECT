layui.use('laydate', function(){
  var laydate = layui.laydate;
  
   
  //同时绑定多个
  lay('.time-slot').each(function(){
    laydate.render({
      elem: this
      ,range: true
      ,trigger: 'click'
      ,format: 'yyyy年MM月dd日'
         
    });
  });

});

layui.use('form', function(){

});
